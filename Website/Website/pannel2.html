<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="css/pannel2.css" rel="stylesheet">

<body>
    <div class="wave-text" data-scroll="in"><h1>Unlock easy parking with just a few clicks. Welcome back</h1>
       
    </div>

    <div class="container py-5" id="features">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-lg-4 col-sm-6 mb-4" id="block">
                <div class="card text-center border-0 shadow rounded-0 p-5" style="max-width: 22rem;">
                    <div class="icon mb-3">
                    <img src="images/admin.png" class="card-img-top d-flex" alt="Admin icon" >
                    </div>
                    <div class="card-body">
                        <h4 class="card-title fw-bold">USER LOGIN</h4>
                        <a href="#" class="btn btn-primary">LOGIN</a>
                    </div>
                </div>
            </div>
            
            <!-- Card 2 -->
            <div class="col-lg-4 col-sm-6 mb-4" id="block">
                <div class="card text-center border-0 shadow rounded-0 p-5" style="max-width: 22rem;">
                    <div class="icon mb-3">
                        <img src="images/admin.png" class="card-img-top " alt="...">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title fw-bold">ADMIN LOGIN</h4>
                        <a href="#" class="btn btn-primary">LOGIN</a>
                    </div>
                </div>
            </div>
            
            <!-- Card 3 -->
            <div class="col-lg-4 col-sm-6 mb-4" id="block">
                <div class="card text-center border-0 shadow rounded-0 p-5" style="max-width: 22rem;">
                    <div class="icon mb-3">

            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function createWaveText(text) {
            const container = document.querySelector('.wave-text');
            if (!container) return;

            container.innerHTML = '';
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.classList.add('char');
                span.style.setProperty('--char-index', index);
                container.appendChild(span);
            });
        }

        createWaveText('');
    </script>
</body>
</html>
